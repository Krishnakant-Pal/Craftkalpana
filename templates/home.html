
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN  ========================= -->
<section class="section-intro padding-y">
<div class="container">
<!-- ==============  COMPONENT SLIDER  BOOTSTRAP ============  -->
<div id="carousel1_indicator" class="slider-home-banner carousel slide">
	<ol class="carousel-indicators">
	  <li data-bs-target="#carousel1_indicator" data-bs-slide-to="0" class="active"></li>
	  <li data-bs-target="#carousel1_indicator" data-bs-slide-to="1"></li>
	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="{% static 'images/banners/banner-1.jpg' %}" alt="First slide"> 
	  </div>
	  <div class="carousel-item">
		<img src="{% static 'images/banners/banner-2.jpg' %}" alt="Second slide">
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carousel1_indicator" role="button" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  
	</a>
	<a class="carousel-control-next" href="#carousel1_indicator" role="button" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  
	</a>
  </div>
<!-- ============ COMPONENT SLIDER BOOTSTRAP end.// ===========  .// -->	
	
</div> <!-- container end.// -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->


<div class="container">

<!-- =============== SECTION 1 =============== -->
<section class="padding-bottom">
	<header class="section-heading mb-4">
		<div class="d-flex align-items-center justify-content-between">
			<h3 class="title-section mb-0">Our Products</h3>
			<a href="{% url 'store' %}" class="btn btn-primary"><i class=""></i> See all</a>
		</div>
	</header>

	<div class="row">
		{% for product in products %} 
		<div class="col-xl-3 col-lg-3 col-md-4 col-6">
			<div class="card card-product-grid">
				<a href="#" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
				<figcaption class="info-wrap">
						<div class="rating-wrap my-3">
							<ul class="rating-stars">
								<li style="width:{{product.review_average_percent| default:0 }}%;" class="stars-active">
									<i class="fa fa-star"></i> <i class="fa fa-star"></i>
									<i class="fa fa-star"></i> <i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</li>
								<li>
									<i class="fa fa-star"></i> <i class="fa fa-star"></i>
									<i class="fa fa-star"></i> <i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</li>
							</ul>
							<small class="label-rating text-muted">{{product.review_count}} reviews</small>
						</div>
					<div>
						<a href="{{ product.category.get_url}}" class="text-muted">{{product.category}}</a>
						<a href="{{ product.get_url}}" class="title">{{product.product_name| title}}</a>
					</div>
					<div class="price h5 mt-2">â‚¹{{product.price}}</div> <!-- price.// -->
				</figcaption>
			</div>
		</div>
		{% endfor %}
		
	</div> <!-- row.// -->
</section>
<!-- =============== SECTION 1 END =============== -->



	



</div>  
<!-- container end.// -->


{% endblock %}
