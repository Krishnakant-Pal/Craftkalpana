{% load static %}
<header class="section-header">
<section class="header-main border-bottom bg-light">
	<div class="container">
<div class="row align-items-center bg-">
	<div class="col-lg-3 col-sm-4 col-md-4 col-5">
	<a href="{% url 'home' %}" class="brand-wrap">
		<img class="logo " src="{% static '/images/logo-no-background.png' %}" >
	</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
			<form action="#" class="search-wrap">
				<div class="input-group w-100">
				    <input type="text" class="form-control" style="width:55%;" placeholder="Search">
				    <div class="input-group-append">
				      <button class="btn btn-primary" type="submit">
				        <i class="fa fa-search"></i>
				      </button>
				    </div>
			    </div>
			</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
		<div class="widgets-wrap d-flex justify-content-end">
			<div class="widget-header">
				<a href="#" class="ml-4 icontext">
					<div class="icon"><i class="text-primary fa fa-lg fa-heart"></i></div>
					<div class="text">
						<small class="text-muted">Favorites</small> 
						<div>0 item</div>
					</div>
				</a>
			</div> <!-- widget .// -->
			<div class="widget-header">
				<a href="{% url 'cart' %}" class="ml-4 icontext">
					<div class="icon"><i class="text-primary fa fa-lg fa-shopping-cart"></i></div>
					<div class="text">
						<small class="text-muted">Cart</small> 
						<div>{{cart_count}} item</div>
					</div>
				</a>
			</div> <!-- widget .// -->
			<div class="widget-header dropdown">
				<a href="#" class="ml-4 icontext" data-bs-toggle="dropdown" data-offset="20,10">
					<div class="icon"><i class="text-primary fa fa-lg fa-user"></i></div>
					<div class="text"> 
						<small class="text-muted">Hello.</small> 
						<div>Login <i class="fa fa-caret-down"></i></div>
					</div>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="#">Profile setting</a>
					<a class="dropdown-item" href="#">My orders</a>
					<hr class="dropdown-divider">
					<a class="dropdown-item" href="#">Log out</a>
				</div> <!--  dropdown-menu .// -->
			</div> <!-- widget  dropdown.// -->
		</div>	<!-- widgets-wrap.// -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->


<nav class="navbar navbar-expand-md navbar-main border-bottom">
  <div class="container">
  		<form class="d-md-none my-2">
			<div class="input-group">
				<input type="search" name="search" class="form-control" placeholder="Search" required="">
				<div class="input-group-append">
					<button type="submit" class="btn btn-secondary"> <i class="fas fa-search"></i> </button>
				</div>
			</div>
		</form>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#dropdown6">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="dropdown6">
		      <ul class="navbar-nav mr-auto">
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="http://example.com" data-bs-toggle="dropdown"> All categories</a>
		          <div class="dropdown-menu">
					<a class="dropdown-item" href="{% url 'store' %}">All Products</a>
					{% for category in categories_links %}
		            	<a class="dropdown-item" href="{{category.get_url}}">{{category}}</a>
					{% endfor %}
		          </div>
		        </li>
		        <!-- <li class="nav-item"> <a class="nav-link" href="#">Hot deals</a>  </li> -->
		        <!-- <li class="nav-item"> <a class="nav-link" href="{% url 'store' %}">Markets</a>  </li> -->
				<li class="nav-item"><a href="{% url 'store' %}" class="btn  ml-md-4 btn-outline-primary"><i class=""></i> Store </a></li>
		      </ul>

		      <ul class="navbar-nav">
				<li class="nav-item"> <a class="nav-link" href="{% url 'store' %}">Random Product</a>  </li>
			  </ul>
	   </div> <!-- collapse .// -->
  </div> <!-- container .// -->
</nav>

</header> <!-- section-header.// -->
