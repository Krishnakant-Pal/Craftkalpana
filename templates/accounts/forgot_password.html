{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes\alearts.html' %}
      <form action="{% url 'forgot_password' %}" method ="POST">
        {% csrf_token %}
        <div class="form-group">
                    <input type="email" name="email" maxlength="100" class="form-control" placeholder="Enter registred email" required id="id_email">
				</div> <!-- form-group end.// -->
          <div class="form-group">
          	<a href="{% url 'login' % }" class="float-right">Have password? login</a> 
            </div>  <!-- form-group form-check .// -->  
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
{% endblock %}
